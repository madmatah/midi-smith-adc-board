name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build_and_release:
    name: Build + GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools + ARM GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            cmake ninja-build \
            gcc-arm-none-eabi binutils-arm-none-eabi \
            libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

      - name: Configure (Release)
        run: cmake --preset Release

      - name: Build (Release)
        run: cmake --build --preset Release

      - name: Generate .bin and .hex
        run: |
          arm-none-eabi-objcopy -O binary build/Release/adc-board.elf build/Release/adc-board.bin
          arm-none-eabi-objcopy -O ihex build/Release/adc-board.elf build/Release/adc-board.hex

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/Release/adc-board.elf
            build/Release/adc-board.bin
            build/Release/adc-board.hex
            build/Release/adc-board.map
